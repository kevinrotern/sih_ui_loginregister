<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='sui.css')}}">
    <title>Register</title>
</head>
<body>
    <h1 style="text-align:center;padding-top: 1.8cm ;color:#03e9f4; font-family:monospace;font-size: 240%;"></h1>
    <div class="login-box">
    <form method="POST" action="">
        <p style="text-align: center;color:rgb(227, 249, 255);font-size: 150%;">REGISTER</p>
        {{ form.hidden_tag()}}
        <div class="user-box">
            <input   {{ form.username()}}>
             <label>Username</label>
         </div>
    <br>
    <br>
    <div class="user-box">
       <input 
        {{ form.password()}}>
        <label>Password</label>
    </div>
        <a href="#">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            {{ form.submit()}}</a>
        </form>
        <br>
    <a href="{{url_for('login')}}">Already have account please login </a>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
